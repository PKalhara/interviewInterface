<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-sm-4">
	    <h2>Project list</h2>
	    <ol class="breadcrumb">
	        <li>
	            <a href="index-2.html">Home</a>
	        </li>
	        <li class="active">
	            <strong>Project list</strong>
	        </li>
	    </ol>
	</div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>All Available Projects</h5>
                    <div class="ibox-tools">
                        <a href="/lecturer/#/addProjects" class="btn btn-primary btn-xs">Create new project</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> Refresh</button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control" ng-model="search"> <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                        </div>
                    </div>

                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>

                            <tr ng-repeat="project in projects | filter:search">
                                <td class="project-status">
                                    <span class="label label-primary">Active</span>
                                </td>
                                <td assignProjetclass="project-title">
                                    <a href="project_detail.html">{{project.name}}</a>
                                    <br/>
                                    <small>Created 14.08.2014</small>
                                </td>

                                <td class="project-people">
                                    <a href="#"><img alt="image" class="img-circle" src="img/a3.jpg"></a>
                                    <a href="#"><img alt="image" class="img-circle" src="img/a1.jpg"></a>
                                    <a href="#"><img alt="image" class="img-circle" src="img/a2.jpg"></a>
                                </td>
                                <td class="project-actions">
                                    <button class="btn btn-white btn-sm" ng-click="viewProjet($event,project.name,project.description)"><i class="fa fa-folder"></i> View </button>
                                    <button class="btn btn-white btn-sm" ng-click="assignProjet($event,project.name,project._id,project)"><i class="fa fa-download"></i>  Assign </button>
                                </td>
                            </tr>



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>





    </div>
</div>
